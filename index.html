<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário EBAC - MODULO 03 - React do zero ao Pro</title>
</head>

<body>
    <form id="formulario">
        <label for="nome">Inserir seu nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Inserir seu Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="mensagem"> Inserir sua Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" required></textarea><br>

        <label>Radio:</label><br>
        <input type="radio" name="radio" value="opção 1" required>Opção 1<br>
        <input type="radio" name="radio" value="opção 2" required>Opção 2<br>

        <label for="selecao">Seleção:</label><br>
        <select name="selecao" id="selecao" required>
            <option value="opcao1">01</option>
            <option value="opcao2">02</option>
            <option value="opcao3">03</option>
            <option value="opcao4">04</option>
        </select><br>

        <input type="submit" value="Enviar">
    </form>

    <div id="loading"></div>

    <table id="tabela">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Mensagem</th>
            <th>Opção</th>
            <th>Seleção</th>
        </tr>
    </table>

    <script src="./index.js"></script>
</body>

</html>
